# 디스코드 -> 마인크래프트 메세지 전송
#

# 사용 가능한 변수:
# %allroles%        모든 역할
#                   : 사용자의 모든 역할을 표시합니다.
#                   : 역할은 DiscordToMinecraftAllRolesSeparator 로 구분됩니다.
#                   : 예시) 소유자 | 개발자 | 직장 상사
#
# %message%         메세지 내용
#                   : 예시) 안녕 세상아!
#
# %toprole%         가장 높은 역할
#                   : 사용자의 모든 역할 중 가장 높은 역할을 표시합니다.
#                   : 예시) 소유자
#
# %toprolealias%    DiscordChatChannelRoleAliases의 역할의 별명 또는 역할의 이름
#                   : 예시) 개발자
#
# %toproleinitial%  가장 높은 역할의 이니셜
#                   : 사용자의 모든 역할 중 가장 높은 역할의 이니셜을 표시합니다.
#                   : 예시) O
#
# %toprolecolor%    config.yml의 DiscordChatChannelColorTranslations에 따른 가장 높은 Role의 색상을 대략적으로 컬러코드로 표시합니다.
#                    example: &4
#
# %name%            디스코드 서버 내 사용자 별명
#                   : 디스코드 서버 내 별명을 표시합니다.
#                   : 만약 존재하지 않는다면 디스코드 계정 이름(%username%)을 표시합니다.
#                   : 예시) NotchIsMe
#
# %username%        디스코드 사용자 계정 이름
#                   : 디스코드 사용자 계정 이름을 표시합니다.
#                   : 예시) Notch
#
# %channelname%     채널 이름
#                   : 디스코드 채널 이름을 표시합니다.
#                   : 예시) server-chat

# 메시지 형식
# : 디스코드에서 마인크래프트로 전송할 때 사용할 메시지 형식을 설정합니다.
DiscordToMinecraftChatMessageFormat: "[<aqua>Discord</aqua> | %toprolecolor%%toprolealias%<reset>] %name% » %message%"

# 무소속 사용자 메시지 형식
# : 역할 없는 사용자의 디스코드 메시지를 마인크래프트에 전송할 때 사용할 메시지 형식을 설정합니다.
DiscordToMinecraftChatMessageFormatNoRole: "[<aqua>Discord</aqua>] %name% » %message%"

# 역할 구분 기호
# : %allroles%에서 사용되는 역할 구분 기호를 설정합니다.
DiscordToMinecraftAllRolesSeparator: " | "





# 마인크래프트 -> 디스코드 메세지 전송
#

# 사용 가능한 변수:
# %username%      플레이어 이름
#                 : 플레이어 이름을 표시합니다.
#                 : 예시) jeb_
#
# %displayname%   플레이어 별명
#                 : 플레이어의 별명을 표시합니다.
#                 : 예시) BigBossManJeb
#
# %usernamenoescapes%
#                 디스코드 형식이 적용되지 않은 플레이어 이름
#                 : 디스코드 형식이 적용되지 않은 플레이어 이름을 표시합니다.
#                 : 보통 인 라인 코드나 코드 블록 마크다운에 사용됩니다.
#                 : 예시) jeb_
#
# %displaynamenoescapes%  
#                 디스코드 형식이 적용되지 않은 플레이어 별명
#                 : 디스코드 형식이 적용되지 않은 플레이어 별명을 표시합니다.
#                 : 보통 인 라인 코드나 코드 블록 마크다운에 사용됩니다.
#                 : 예시) BigBossManJeb
#
# %message%       메세지 내용
#                 : 메시지 내용을 표시합니다.
#                 : 예시) Hello!
#
# %primarygroup%  플레이어의 메인 그룹
#                 : 플레이어의 메인 그룹을 표시합니다.
#
# %world%         플레이어가 있는 세계 이름
#                 : 플레이어가 위치한 세계의 이름을 표시합니다.
#                 : 예시) world
#
# %worldalias%    Multiverse-Core에서 사용하는 세계 이름의 약자
#                 : Multiverse-Core에서 사용하는 세계 이름의 약자를 표시합니다.
#                 : 예시) Mainland
#
# %date%          현재 시각
#                 : 현재 날짜와 시각을 표시합니다.
#                 : 예시: Sun Jan 1 15:30:45 PDT 2017
#
# %channelname%   메시지가 작성된 채널
#                 : 메시지가 작성된 채널 이름을 표시합니다.
#                 : 예시) Global
# PlaceholderAPI 변수도 지원됩니다.
#

# 메시지 형식
# : 마인크래프트에서 디스코드로 전송할 때 사용할 메시지 형식을 설정합니다.
MinecraftChatToDiscordMessageFormat: "**%primarygroup%** %displayname% » %message%"

# 무소속 플레이어 메시지 형식
# : 그룹이 없는 플레이어의 마인크래프트 채팅을 디스코드로 전송할 때 사용할 메시지 형식을 설정합니다. 
MinecraftChatToDiscordMessageFormatNoPrimaryGroup: "%displayname% » %message%"





# 채팅 채널 플러그인 메시지
# : 채팅 채널 플러그인과 연동되었을 때 사용되는 메시지 입니다
# : 메시지가 전송된 채널의 인라인 게임 메시지와 비슷하게 수정합니다.
#

# 사용 가능한 변수:
# %channelcolor%      채널 색상
#                     : 예시) 채널에서 대화의 메시지가 빨간색이면 실제로도 빨간색으로 전송됩니다.
#
# %channelname%       채널 내부 이름
#                     : 채널의 내부 이름입니다.
#                     : 예시) staff
#
# %channelnickname%   채널 이름
#                     : 플레이어들이 접하는 채널의 이름입니다.
#                     : 예시) Staff
#
# %message%           처리된 메시지 표시
#                     : DiscordToMinecraftChatMessageFormat / DiscordToMinecraftChatMessageFormatNoRole 를 통해 처리된 메시지를 표시합니다.
#                     : 예시) jeb_ > 안녕 세상아! 힘세고 강한 아침!
#

ChatChannelHookMessageFormat: "%channelcolor%[%channelnickname%]&r %message%"





# Dynmap 메시지
#
#
# 사용 가능한 변수:
# 디스코드 -> 마인크래프트 설정에서의 변수와 동일합니다.
#
# Dynmap 이름 형식
# : Dynmap을 통해 전송된 메시지의 사용자 이름 형식을 설정합니다.
DynmapNameFormat: "[Discord | %toprolealias%] %username%"

# Dynmap 채팅 형식
# : Dynmap을 통해 전송된 메시지의 메시지 형식을 설정합니다.
DynmapChatFormat: "%message%"

# Dynmap 디스코드 형식
# : Dynmap을 통해 전송된 메시지가 디스코드에 전송되는 메시지 형식을 설정합니다.
#
#
# 사용 가능한 변수:
#
# %message%   메세지 내용
#             : Dynmap으로 전송된 메시지의 내용을 표시합니다.
#             : 예시) Hello!
# %name%      사용자 이름 (비어있을 수 있음)
#             : Dynmap으로 전송된 메시지의 사용자 이름을 표시합니다.
#             : 예시) Notch
# PlaceholderAPI 변수(Placeholder) 또한 지원됩니다.
#
DynmapDiscordFormat: "[Dynmap] %name% » %message%"





# 디스코드 콘솔 메시지
# 서버 콘솔에서 디스코드의 콘솔 채널로 전송되는 메시지를 설정합니다.
#
# 사용 가능한 변수:
# %date%      현재 날짜 및 시간
#             : 예시) Sun Jan 1 15:30:45 PDT 2017
# %level%     메시지 중요도
#             : 예시) INFO, WARN, ERROR
# %line%      콘솔 메시지
#             : 예시) [DiscordSRV] Enabling DiscordSRV vX.Y
# PlaceholderAPI 변수(Placeholder) 또한 지원됩니다.
#

# 메시지 형식
# : 디스코드 콘솔 채널에 보낼 메시지의 형식을 설정합니다.
DiscordConsoleChannelFormat: "[%date% %level%] %line%"

# 메시지 접두사
# : 디스코드 콘솔 채널에 보낼 메시지의 접두사를 설정합니다.
DiscordConsoleChannelMessagePrefix: ""

# 메시지 접미사
# : 디스코드 콘솔 채널에 보낼 메시지의 접미사를 설정합니다.
DiscordConsoleChannelMessageSuffix: ""





# 디스코드 채팅 채널 !c 명령어 오류 메시지
# 권한이 없는 사용자가 명령어를 실행하려고 할 때 발생하는 오류 메시지를 설정합니다.
# 명령어를 실행하여 발생하는 오류 처리에 관한 설정이 아닙니다.
#
# 이 메시지는 사용자에게 개인 메시지로 전송됩니다.
#
# 사용 가능한 변수:
# %user%      사용자 이름
#             : 명령어를 실행한 사용자를 표시합니다.
#             : 예시) Notch
# %error%     오류 사유
#             : 오류가 발생한 이유를 표시합니다.
#             : 예시) no permission (권한 없음)
#
DiscordChatChannelConsoleCommandNotifyErrorsFormat: "**%user%님,** 명령어 실행중 오류가 발생하였습니다. 오류 코드: %error%"





# 디스코드 채팅 채널 플레이어 목록 명령어
# : 채팅 채널에서 playerlist 명령어를 사용했을 때 전송되는 메시지 설정입니다.
#
# DiscordChatChannelListCommandAllPlayersSeparator: 플레이어간에 사용되는 분리 기호
#

# 메시지 도입부 형식
# : 플레이어 목록 도입부의 메시지 형식입니다. 온라인 플레이어가 있을때 사용됩니다.
DiscordChatChannelListCommandFormatOnlinePlayers: "**온라인 중인 플레이어 (%playercount% 명):**"

# 오프라인 메시지 형식
# : 온라인 플레이어가 없을때 사용되는 메시지 형식입니다.
DiscordChatChannelListCommandFormatNoOnlinePlayers: "**현재 온라인인 플레이어가 없습니다.**"

# 플레이어 목록 형식
# : 플레이어 목록에서 각 플레이어가 어떻게 표시되는지 설정합니다.
#
# 사용 가능한 변수:
# %username%          플레이어 이름
# %displayname%       플레이어 닉네임
# %primarygroup%      플레이어의 최상위 그룹
# %world%             플레이어가 있는 월드 이름
# %worldalias%        Multiverse-Core에서 사용하는 월드 이름의 이니셜
# PlaceholderAPI 변수(placeholders)도 지원합니다.
DiscordChatChannelListCommandPlayerFormat: "%displayname%"

# 플레이어 목록 분리 기호
# : 플레이어 목록에서 각 플레이어 이름을 분리하는 기호를 설정합니다.
DiscordChatChannelListCommandAllPlayersSeparator: ", "





# 마인크래프트 -> 디스코드 알림 메시지
#
#
# 임베드 정보:
#  Color(색상)              : 16진수 색상 코드(예: #ffffff)와 RGB 정수(예: 0)를 사용할 수 있습니다.
#  Fields(필드)             : "제목;값;인 라인 여부" 형식으로 필드를 추가하거나 빈 상태로 두어 빈 필드를 설정할 수 있습니다.
#                              예시) "누가 들어왔나요?;%displayname%;true"
#  Timestamp(타임스탬프)     : 메시지가 에포크 타임스탬프를 사용하도록 설정할 수 있습니다. (https://www.epochconverter.com/)
